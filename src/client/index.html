<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>So Anyway, I Started Blasting</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div tabindex="0" id="game"></div>
  <div class="bottom left menu chatbox-container">
    <div class="chatbox" id="chat-container">
    </div>
    <form autocomplete="off" class="chatbox-input" id="chat-form">
      <input id="chat-input" type="text" placeholder="Enter message..." />
    </form>
  </div>
  <div hidden id="entity-menu" class="top left menu">
    <table>
      <thead>
        <tr>
          <td>
            Type
          </td>
          <td>
            Position
          </td>
        </tr>
      </thead>
      <tbody id="entity-tbody">
      </tbody>
    </table>
  </div>
  <div class="top right menu">
    <table>
      <thead>
        <tr>
          <td>
            Player
          </td>
          <td>
            Score
          </td>
          <td>
            Ping
          </td>
        </tr>
      </thead>
      <tbody id="scoreboard-tbody">
      </tbody>
    </table>
  </div>
  <div class="bottom left menu health-container">
    <div class="bar-container">
      <div id="bar-value" class="bar-value"></div>
      <div id="bar-label" class="bar-label"></div>
    </div>
  </div>
  <div class="bottom right menu">
    <b>Entities:</b> <span id="entity-count"></span>
    <br />
    <b>Listeners:</b> <span id="listener-count"></span>
    <br />
    <b>FPS:</b> <span id="fps"></span>
  </div>
  <div class="modal-parent" id="landing-page">
    <div class="modal menu">
      <div class="landing-page">
        <h1 class="center">Welcome to &ltGame&gt!</h1>
        <h2>Controls</h2>
        <ul>
          <li>
            <b>Mouse click:</b> Fire current weapon
          </li>
          <li>
            <b>Enter:</b> Open chat
          </li>
          <li>
            <b>W, A, S, D:</b> Directional movement
          </li>
          <li>
            <b>Q:</b> Drop current weapon
          </li>
        </ul>
        <h2 class="center">Join</h2>
        <form class="center" id="join-game">
          <label for="name">Name</label>
          <input autofocus type="text" id="name"></input>
        </form>
      </div>
    </div>
  </div>
  <div hidden class="modal-parent" id="game-end-page">
    <div class="modal menu">
      <div class="game-end-page">
        <h1 class="center" id="game-end-text"></h1>
        <form class="center" id="rejoin-game">
          <input autofocus type="submit" id="rejoin-submit" value="Rejoin"></input>
        </form>
      </div>
    </div>
  </div>

    <div class="modal menu">
      <div class="game-end-page">
        <h1 class="center">Congrats, you Won :)</h1>
      </div>
    </div>
  </div>
  <div hidden class="modal-parent" id="game-ended-page">
    <div class="modal menu">
      <div class="game-end-page">
        <h1 class="center">Game's already ended so you can't join, sorry</h1>
      </div>
    </div>
  </div> -->
  <script src="index.js"></script>
</body>

</html>
