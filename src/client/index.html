<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>So Anyway, I Started Blasting</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div tabindex="0" id="game"></div>
  <div class="bottom left menu">
    <div class="chatbox" id="chat-container">
    </div>
    <form class="chatbox-input" id="chat-form">
      <input id="chat-input" type="text" />
    </form>
  </div>
  <div class="bottom right menu">
    <b>Damage:</b> <span id="hit-count"></span>
    <br />
    <b>Score:</b> <span id="score-count"></span>
    <br />
    <b>Entities:</b> <span id="entity-count"></span>
    <br />
    <b>Listeners:</b> <span id="listener-count"></span>
    <br />
    <b>FPS:</b> <span id="fps"></span>
    <br />
    <b>Ping:</b> <span id="ping"></span>ms
  </div>

  <script src="index.js"></script>

</html>
